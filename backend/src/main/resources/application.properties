spring.application.name=votzz-api

# --- Configuração do PostgreSQL ---
# Substitua 'votzz_db' pelo nome do banco que você criou no Postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/votzz_db

# Seu usuário e senha do PostgreSQL (geralmente 'postgres' / 'postgres' ou 'admin')
spring.datasource.username=postgres
spring.datasource.password=postgres

# O driver oficial
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuração do JPA / Hibernate ---
# 'validate' garante que o banco bate com o código Java (Seguro para prod)
spring.jpa.hibernate.ddl-auto=validate

# Mostra os comandos SQL no console (útil para ver se está funcionando)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialeto (Opcional, o Spring costuma detectar sozinho, mas é bom garantir)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

