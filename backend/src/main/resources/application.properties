spring.application.name=votzz-api

# --- Configuração do Banco de Dados (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/votzz_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Configuração JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- Configuração CORS (Conexão com Frontend) ---
# Lista de origens permitidas (separadas por vírgula).
# Adicionei localhost:5173 (Vite) e localhost:3000 (React padrão/Next)
cors.allowed.origins=http://localhost:5173,http://localhost:3000

